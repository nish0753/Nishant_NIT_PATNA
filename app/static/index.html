<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Data Extractor</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f7;
      }
      .container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #1d1d1f;
      }
      .section {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      .upload-area {
        border: 2px dashed #ccc;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        margin: 10px 0;
        cursor: pointer;
        transition: border-color 0.3s;
      }
      .upload-area:hover {
        border-color: #0071e3;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      button {
        background-color: #0071e3;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0077ed;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #result {
        margin-top: 20px;
        white-space: pre-wrap;
        background-color: #f5f5f7;
        padding: 15px;
        border-radius: 6px;
        display: none;
        overflow-x: auto;
      }
      .loading {
        display: none;
        text-align: center;
        margin-top: 10px;
      }
      h2 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bill Data Extractor</h1>

      <!-- URL Section -->
      <div class="section">
        <h2>Option 1: Extract from URL</h2>
        <input
          type="text"
          id="urlInput"
          placeholder="Enter Document URL (e.g., https://example.com/bill.pdf)"
        />
        <button id="urlBtn">Extract from URL</button>
      </div>

      <!-- File Upload Section -->
      <div class="section">
        <h2>Option 2: Upload File</h2>
        <div class="upload-area" id="dropZone">
          <p>Drag & Drop your Bill (Image or PDF) here</p>
          <p>or</p>
          <input
            type="file"
            id="fileInput"
            accept="image/*,application/pdf"
            style="display: none"
          />
          <button onclick="document.getElementById('fileInput').click()">
            Browse Files
          </button>
        </div>
        <div
          id="fileInfo"
          style="text-align: center; margin-bottom: 10px"
        ></div>
        <button id="fileBtn" disabled>Extract from File</button>
      </div>

      <div class="loading" id="loading">Processing... Please wait.</div>
      <div id="result"></div>
    </div>

    <script>
      const urlInput = document.getElementById("urlInput");
      const urlBtn = document.getElementById("urlBtn");
      const fileInput = document.getElementById("fileInput");
      const fileBtn = document.getElementById("fileBtn");
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");
      const fileInfo = document.getElementById("fileInfo");
      let selectedFile = null;

      // URL Extraction
      urlBtn.addEventListener("click", async () => {
        const url = urlInput.value.trim();
        if (!url) {
          alert("Please enter a URL");
          return;
        }

        await processRequest("/extract-bill-data", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ document: url }),
        });
      });

      // File Selection
      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          selectedFile = e.target.files[0];
          fileInfo.textContent = `Selected: ${selectedFile.name}`;
          fileBtn.disabled = false;
        }
      });

      // File Extraction
      fileBtn.addEventListener("click", async () => {
        if (!selectedFile) return;

        const formData = new FormData();
        formData.append("file", selectedFile);

        await processRequest("/extract-from-file", {
          method: "POST",
          body: formData,
        });
      });

      async function processRequest(endpoint, options) {
        loadingDiv.style.display = "block";
        resultDiv.style.display = "none";
        urlBtn.disabled = true;
        fileBtn.disabled = true;

        try {
          const response = await fetch(endpoint, options);
          const data = await response.json();
          resultDiv.textContent = JSON.stringify(data, null, 2);
          resultDiv.style.display = "block";
        } catch (error) {
          resultDiv.textContent = "Error: " + error.message;
          resultDiv.style.display = "block";
        } finally {
          loadingDiv.style.display = "none";
          urlBtn.disabled = false;
          if (selectedFile) fileBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
